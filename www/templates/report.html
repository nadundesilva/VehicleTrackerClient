<ion-view title="Fuel Consumption Report" align-title="left" cache-view="false" class="page">
  <ion-content overflow-scroll="true" padding="true">
    <div class="list padding card" ng-show="type = 'FUEL_CONSUMPTION' && !loading">
      <canvas class="chart chart-bar" chart-data="report.data" chart-labels="report.labels" chart-legend="true" chart-series="report.series"></canvas>
    </div>
  </ion-content>
</ion-view>
