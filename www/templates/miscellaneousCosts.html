<ion-view title="Miscellaneous Costs" class="page">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <a ui-sref="menu.addMiscellaneousCost" id="miscellaneousCosts-button16" class="button button-calm  button-block icon ion-android-add-circle">Add Misc. Cost</a>
        <div class="list card">
            <div class="item item-body">
                <form class="list">
                    <label class="item item-select" name="vehicle">
                        <span class="input-label">Vehicle</span>
                        <select>
                            <option>N/A</option>
                        </select>
                    </label>
                </form>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Miscellaneous Costs List</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-input" name="search">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="search" placeholder="Enter cost type">
                    </label>
                    <ion-item class="item-thumbnail-left" ui-sref="menu.miscellaneousCost">
                        <img src="img/5knWXIuITQOb9eyiwkvl_Money-Credit-Card.png">
                        <h2>Cost Type</h2>
                        <p>Value</p>
                    </ion-item>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
