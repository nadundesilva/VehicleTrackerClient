<ion-view title="Sign Up">
  <ion-content overflow-scroll="true" padding="true" style="background: url(img/sign-up-background.jpg) center; background-size: cover;">
    <div class="list">
      <ion-md-input placeholder="Username" highlight-color="balanced" type="text" ng-model="user.username" ng-required="required"></ion-md-input>
      <ion-md-input placeholder="First Name" highlight-color="balanced" type="text" ng-model="user.first_name" ng-required="required"></ion-md-input>
      <ion-md-input placeholder="Last Name" highlight-color="balanced" type="text" ng-model="user.last_name"></ion-md-input>
      <ion-md-input placeholder="Email" highlight-color="balanced" type="email" ng-model="user.email" ng-required="required"></ion-md-input>
      <ion-md-input placeholder="Password" highlight-color="balanced" type="password" ng-model="user.password" ng-required="required"></ion-md-input>
      <ion-md-input placeholder="Confirm Password" highlight-color="balanced" type="password" ng-model="user.confirm_password" ng-required="required"></ion-md-input>
    </div>
    <div class="list">
      <button class="button button-full button-bar-royal ink icon ion-android-checkmark-circle" ng-click="signUp()"> Sign up</button>
    </div>
  </ion-content>
</ion-view>
