<ion-view title="Sign Up" class="cover-page">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <div class="list card">
                <div class="item item-body">
                    <ion-list>
                        <label class="item item-input" name="username">
                            <span class="input-label">Username</span>
                            <input type="text" placeholder="Enter a username" ng-model="user.username" required>
                        </label>
                        <label class="item item-input" name="first-name">
                            <span class="input-label">First Name</span>
                            <input type="text" placeholder="Enter your first name" ng-model="user.first_name" required>
                        </label>
                        <label class="item item-input" name="last-name">
                            <span class="input-label">Last Name</span>
                            <input type="text" placeholder="Enter your last name" ng-model="user.last_name">
                        </label>
                        <label class="item item-input" name="email">
                            <span class="input-label">Email</span>
                            <input type="email" placeholder="Enter your email" ng-model="user.email" required>
                        </label>
                        <label class="item item-input" name="password">
                            <span class="input-label">Password</span>
                            <input type="password" placeholder="Enter a password" ng-model="user.password" required>
                        </label>
                        <label class="item item-input" name="confirm-password">
                            <span class="input-label">Confirm Password</span>
                            <input type="password" placeholder="Re-enter password" ng-model="user.confirm_password" required>
                        </label>
                    </ion-list>
                </div>
            </div>
            <a id="signUp-button6" class="button button-royal  button-block icon ion-android-checkmark-circle" ng-click="signUp()"> Sign up</a>
    </ion-content>
</ion-view>
