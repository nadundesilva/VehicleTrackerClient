<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm-900" ng-class="{'expanded': isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
      <ion-nav-back-button class="no-text"></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="fabLeftContent"></ion-nav-view>
    <ion-nav-view name="fabRightContent"></ion-nav-view>
    <ion-nav-view name="menuContent" ng-class="{'expanded': isExpanded}" ></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="calm-900-bg expanded">
      <h2 class="padding" style="font-size: 1.5em; color: #fff">{{ app_name }}</h2>
    </ion-header-bar>
    <ion-content class="stable-bg has-expanded-header">
      <ion-list>
        <ion-item nav-clear ui-sref="menu.home" menu-close="">Home</ion-item>
        <ion-item nav-clear ui-sref="menu.vehicles" menu-close="">Vehicles</ion-item>
        <ion-item nav-clear ui-sref="menu.checkIns" menu-close="">Check Ins</ion-item>
        <ion-item nav-clear ui-sref="menu.fuelFillUps" menu-close="">Fuel Fill Ups</ion-item>
        <ion-item nav-clear ui-sref="menu.miscellaneousCosts" menu-close="">Misc. Costs</ion-item>
        <ion-item nav-clear ui-sref="menu.generateReport" menu-close="">Generate Report</ion-item>
        <!--<ion-item nav-clear ui-sref="menu.settings" menu-close="">Settings</ion-item>-->
        <ion-item nav-clear ng-click="leaveOfflineMode()" menu-close="" ng-hide="logoutVisible">Leave Offline Mode</ion-item>
        <ion-item ng-click="logout()" menu-close="" ng-hide="!logoutVisible">Logout</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
