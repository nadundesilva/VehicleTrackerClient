<ion-view title="Vehicles" class="page">
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <a ui-sref="menu.addEditVehicle({ mode : 'ADD'})" id="vehicles-button11" class="button button-calm  button-block icon ion-android-add-circle"> Add Vehicle</a>
    <div class="list card">
      <div class="item item-divider">Vehicles Managed</div>
      <div class="item item-body">
        <ion-list>
          <label class="item item-input" name="search">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Enter vehicle name">
          </label>
            <span ng-hide="vehicles.length != 0">
              <ion-item class="item">
                <h2>You do not have any vehicles</h2>
              </ion-item>
            </span>
            <span ng-repeat="vehicle in owned_vehicles">
              <ion-item class="item-thumbnail-left" ui-sref="menu.vehicle({ mode : 'OWNED', license_plate_no : vehicle.license_plate_no })">
                <img src="img/vehicle-icon.png">
                <h2>{{ vehicle.name }}</h2>
                <p>Type : {{ vehicle.make + ' ' + vehicle.model }}<br>
                Owned by you</p>
              </ion-item>
            </span>
            <span ng-repeat="vehicle in managed_vehicles">
              <ion-item class="item-thumbnail-left" ui-sref="menu.vehicle({ mode : 'OWNED', license_plate_no : vehicle.license_plate_no })">
                <img src="img/vehicle-icon.png">
                <h2>{{ vehicle.name }}</h2>
                <p>Type : {{ vehicle.make + ' ' + vehicle.model }}<br>
                Owner : {{ vehicle.owner }}</p>
              </ion-item>
            </span>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
