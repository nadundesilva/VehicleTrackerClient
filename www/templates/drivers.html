<ion-view view-title="Drivers" align-title="left" class="page">
  <ion-content overflow-scroll="true" padding="true">
    <div class="list animate-fade-slide-in-right animate-ripple">
      <label class="item item-input" name="search">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Enter username" ng-model="search_key.first_name" ng-keyup="triggerAnimation();">
      </label>
      <span ng-hide="drivers.length != 0 || loading">
        <a ui-sref="app.friends" class="item">
          <h3>You do not have any drivers assigned</h3>
        </a>
      </span>
      <span ng-repeat="driver in drivers | filter: search_key" ng-hide="loading">
        <a class="item item-avatar item-icon-right">
          <img src="img/user-icon.png">
          <h2>{{ driver.first_name + (driver.last_name != null ? ' ' + driver.last_name : '') }}</h2>
          <p>Username : {{ driver.username }}</p>
          <i class="icon ion-android-cancel" ng-click="removeDriver(driver.username)"></i>
        </a>
      </span>
    </div>
  </ion-content>
</ion-view>
