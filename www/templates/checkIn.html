<ion-view title="Check In" class="page">
  <link href="css/map.css" rel="stylesheet">
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <div class="list card">
      <div class="item item-divider">Map</div>
      <div class="item item-body">
          <div id="map" data-tap-disabled="true"></div>
      </div>

      <div class="item item-divider">Timestamp</div>
      <div class="item item-body">
        <a class="item">{{ check_in.timestamp | date:'dd-MM-yyyy HH:mm:ss' }}</a>
      </div>

      <div class="item item-divider">Vehicle</div>
      <div class="item item-body">
        <a class="item">{{ check_in.vehicle }}</a>
      </div>

      <div class="item item-divider">Created By</div>
      <div class="item item-body">
        <a class="item">{{ (check_in.creator == null ? 'Owned by you' : check_in.creator) }}</a>
      </div>

      <div class="item item-divider">Description</div>
      <div class="item item-body">
        <a class="item">{{ check_in.description }}</a>
      </div>
    </div>
  </ion-content>
</ion-view>
